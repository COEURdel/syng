<!DOCTYPE html>
<html lang="en" ngapp="Syng">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Syng</title>

  <script>window.$ = window.jQuery = require("../src/jquery.min.js");</script>

  <!-- Photon Files -->
  <link rel="stylesheet" href="../style/css/photon.min.css">

  <link rel="stylehseet" href="../style/css/sweetalert.css" />

  <link rel="stylesheet" href="../style/css/hint.min.css" />

  <link rel="stylesheet" href="../style/css/dict.css" />

  <!-- Menu -->
  <script src="../src/menu/dict_menu.js"></script>
</head>

<body>
   <div class="window">
      <header class="toolbar toolbar-header">
         <h1 class="title"></h1>
         <div class="toolbar-actions">
            <a class="btn btn-large btn-default hint--right" data-hint="The intended language of latin input. English or Pinyin. Don't use tone numbers. Put space between intended words." id="language-selector">EN</a>
            <input class="form-control" type="text" placeholder="Search in English/Chinese/Pinyin" style="width: 85%; margin-top: 6px;" id="default-search">
            <a class="btn btn-large btn-default" style="width: 8%" id="default-search-btn">Search</a>
         </div>
      </header>

      <!-- Main Content -->
      <div class="window-content">
         <div class="pane-group">
            <div class="pane-sm sidebar search-listing">
               <ul class="list-group" id="search-results">
               </ul>
            </div>
            <div class="pane expanded-content-container" id="expanded-dict-content">
            </div>
         </div>
      </div>
   </div>

   <!-- Load JavaScript Libraries Here -->
  <script src="../src/sweetalert.min.js"></script>
  <script src="../src/search.js"></script>
</body>

</html>
